<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Reaction Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Connection Status -->
        <div id="connection-status" class="status-bar">
            <span id="connection-text">Connecting...</span>
        </div>

        <!-- Authentication Screen -->
        <div id="auth-screen" class="screen active">
            <div class="container">
                <h1>Brain Reaction Speed Game</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-btn active">Login</button>
                    <button id="register-tab" class="tab-btn">Register</button>
                </div>
                
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="auth-submit">Login</button>
                </form>
                
                <div id="auth-error" class="error-message"></div>
            </div>
        </div>

        <!-- Player Selection Screen -->
        <div id="player-selection-screen" class="screen">
            <div class="container">
                <div class="header">
                    <h2>Welcome, <span id="current-username"></span>!</h2>
                    <div class="user-stats">
                        <span>Games: <span id="user-games">0</span></span>
                        <span>Wins: <span id="user-wins">0</span></span>
                        <span>Win Rate: <span id="user-winrate">0%</span></span>
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                
                <div class="players-section">
                    <h3>Select a Player to Challenge</h3>
                    <div id="players-list" class="players-list"></div>
                </div>
                
                <div id="incoming-request" class="request-popup hidden">
                    <div class="request-content">
                        <h3>Game Request</h3>
                        <p><span id="request-from"></span> wants to play with you!</p>
                        <div class="request-buttons">
                            <button id="accept-request" class="btn-primary">Accept</button>
                            <button id="reject-request" class="btn-secondary">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
