<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Brain Reaction Game</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
    </style>
</head>
<body>
    <h1>Brain Reaction Game - Login Diagnostic Test</h1>
    
    <div id="results"></div>
    
    <div class="test-section">
        <h2>Test Registration</h2>
        <button onclick="testRegister()">Test Register</button>
        <div id="register-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Socket.io Connection</h2>
        <button onclick="testSocket()">Test Socket Connection</button>
        <div id="socket-result"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        // Test if DOM elements exist
        window.addEventListener('DOMContentLoaded', () => {
            addResult('DOM loaded successfully', 'success');
            
            // Test if Socket.io is loaded
            if (typeof io !== 'undefined') {
                addResult('Socket.io library loaded successfully', 'success');
            } else {
                addResult('Socket.io library failed to load', 'error');
            }
        });
        
        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test_' + Date.now(),
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Registration successful! User ID: ${data.userId}</div>`;
                    addResult('Registration test passed', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Registration failed: ${data.error}</div>`;
                    addResult('Registration test failed: ' + data.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Registration error: ${error.message}</div>`;
                addResult('Registration test error: ' + error.message, 'error');
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Login successful! Token: ${data.token.substring(0, 20)}...</div>`;
                    addResult('Login test passed', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.error}</div>`;
                    addResult('Login test failed: ' + data.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Login error: ${error.message}</div>`;
                addResult('Login test error: ' + error.message, 'error');
            }
        }
        
        function testSocket() {
            const resultDiv = document.getElementById('socket-result');
            
            try {
                const socket = io();
                
                socket.on('connect', () => {
                    resultDiv.innerHTML = `<div class="success">✅ Socket.io connected! Socket ID: ${socket.id}</div>`;
                    addResult('Socket.io connection test passed', 'success');
                    
                    // Test a simple emit
                    socket.emit('test-message', { test: true });
                });
                
                socket.on('disconnect', () => {
                    addResult('Socket.io disconnected', 'info');
                });
                
                socket.on('connect_error', (error) => {
                    resultDiv.innerHTML = `<div class="error">❌ Socket.io connection error: ${error.message}</div>`;
                    addResult('Socket.io connection error: ' + error.message, 'error');
                });
                
                // Test timeout
                setTimeout(() => {
                    if (!socket.connected) {
                        resultDiv.innerHTML = `<div class="error">❌ Socket.io connection timeout</div>`;
                        addResult('Socket.io connection timeout', 'error');
                    }
                }, 5000);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Socket.io setup error: ${error.message}</div>`;
                addResult('Socket.io setup error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
