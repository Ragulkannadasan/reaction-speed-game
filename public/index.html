<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Switching Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Circuit Switching Simulator</h1>
        <div class="main-content">
            <div class="network-panel">
                <canvas id="network-canvas"></canvas>
            </div>
            <div class="controls-panel">
                <div class="control-section">
                    <h2>Establish a Call</h2>
                    <div class="form-group">
                        <label for="source-select">Source:</label>
                        <select id="source-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="destination-select">Destination:</label>
                        <select id="destination-select"></select>
                    </div>
                    <button id="establish-call-btn">Establish Call</button>
                </div>
                <div class="info-section">
                    <h2>Active Circuits</h2>
                    <ul id="active-circuits-list"></ul>
                </div>
                <div class="info-section">
                    <h2>Status Log</h2>
                    <ul id="status-log"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
